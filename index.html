<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manchester United
        F.C.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="font-mono box-sizing: border-box;">

    <header>

        <div class="max-h-min p-24 w-full grid content-center bg-slate-800">
            <img class=" w-1/4 mx-auto" src="images/manu-logo2.png" alt="">
            <h1 class="text-5xl text-center text-red-600 font-extrabold">
                Manchester United
                F.C.</h1>
        </div>

    </header>

    <main>
        <div class="grid grid-cols-4 gap-4 min-h-screen m-14 ">

            <div>
                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/cr7.jpg" alt="" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Cristiano Ronaldo</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl ">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/Martinez.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Lisandro Martinez</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/bruno.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Bruno Fernandes</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>


                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/varane.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Raphael Varane</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/sancho.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Jadon Sancho</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/david.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">David De Gea</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/casemiro.png" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Casemiro</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/dalot.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Diago Dalot</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>

                <div
                    class="card card-compact w-full bg-base-100 shadow-xl mb-4 rounded-none border-2 border-gray-500 h-80">
                    <img class="w-full h-48" src="images/erikson.jpg" alt="Shoes" />
                    <div class="card-body bg-black">
                        <h2 class="text-center text-2xl mb-3 font-semibold text-white">Christian Erikson</h2>
                        <div class="card-actions justify-end">
                            <button onclick="addToSelectFive(this)"
                                class="btn bg-cyan-900 text-white w-full rounded-none text-xl">SELECT</button>
                        </div>
                    </div>
                </div>
            </div>


            <div>

                <div class="h-80 bg-black mb-4 p-5">
                    <h1 class="text-3xl text-center p-5 text-white underline hover:underline-offset-8 text-red-500">
                        Selected-V
                    </h1>
                    <div class="overflow-x-auto">
                        <table class="w-full text-xl player-list-count">

                            <tbody class="text-white" id="player-list">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="h-1/2 bg-black p-4">
                    <h1
                        class="text-3xl text-center p-5 text-white mb-5 underline hover:underline-offset-8 text-red-500">
                        Budget</h1>
                    <p class="inline">Per Player</p> <input id="per-player" type="text"
                        class="border-collapse border border-slate-200 bg-gray-900 p-1 w-36 text-white"> <br> <br>
                    <button id="calculate-btn"
                        class="px-5 py-2 btn bg-cyan-900 text-white text-white w-full rounded-none text-xl mb-3">Calculate</button>

                    <p class="inline mr-4">Player Expenses</p>
                    <p class="inline text-orange-600">$<span id="player-expenses">0</span></p> <br> <br>

                    <p class="inline">Manager</p> <input id="manager-expenses" type="text"
                        class="border-collapse border border-slate-200 bg-gray-900 p-1 w-36 ml-6 text-white"> <br> <br>

                    <p class="inline">Coach</p> <input id="coach-expenses" type="text"
                        class="border-collapse border border-slate-200 bg-gray-900 p-1 w-36 ml-11 text-white"> <br> <br>

                    <button id="calculate-total-button"
                        class="px-5 py-2 btn bg-cyan-900 text-white  w-full rounded-none text-xl mb-3">Calculate
                        Total</button>

                    <p class="inline mr-6 font-semibold ">Total</p>
                    <p class="inline ml-20 text-orange-600">$<span id="total">0</span></p>


                </div>

            </div>
        </div>
    </main>

    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div class="p-5 text-white">
            <p>Copyright @ 2022 All Rights Reserved.</p>
        </div>
    </footer>
    <script src="js/common.js"></script>
    <script src="js/selectFive.js"></script>
    <script src="js/budgetCalculate.js"></script>
    <script src="js/budgetTotalCalculate.js"></script>
</body>

</html>
